<span class="text mr-5">اطراف المحضر</span>
<div class="card mt-4 mb-3">  
   <div class="card-header cardHeader">
     المرجع
   </div>
         
   <div class="card-body">
       <form class="form-inline">
            <div class="row">
                        <div class="col-md-2">
                        
                            <input class="form-check-input  ms-2" type="radio" name="dati" id="flexRadioDefault1">
                            <label class="" for="flexRadioDefault1">
                            شخص ذاتي
                            </label>
                        </div>
                        <div class="col-md-2">
                            
                            <input class="form-check-input" type="radio" name="dati" id="flexRadioDefault2" checked>
                            <label class=" me-2" for="flexRadioDefault2">
                            شخص معنوي
                            </label>
                        </div>
                        <div class="col-md-2">
                            
                              <select class="form-select d-inline-block" aria-label="Default select example">
                                <option selected>صفته</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                             
                        </div>
                       
            </div>

            <div class="row mt-2">
                <div class="col-md-2">
                
                    <input [(ngModel)]="dataParties.genre" name="genre" value="ذكر" class="form-check-input  ms-2"  type="radio"  id="flexRadioDefault1">
                    <label class="" for="flexRadioDefault1">
                        السيد
                    </label>
                </div>
                <div class="col-md-2">
                    
                    <input [(ngModel)]="dataParties.genre"  value="انثى" name="genre" class="form-check-input" type="radio"  id="flexRadioDefault2" checked>
                    <label class=" me-2" for="flexRadioDefault2">
                     السيدة
                    </label>
                </div>
                <div class="col-md-2">              
                    <input class="form-check-input ms-3"  name="contreInnconue" type="checkbox" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                     حدث  
                    </label>     
                </div>
               
            </div>
            <div class="row">
                <div class="form-group col-md-3">
                    <label class="mb-2">الاسم الشخصي</label>
                   <input [(ngModel)]="dataParties.nom"  name="name" type="text" class="form-control">
                </div> 
                <div class="form-group col-md-3">
                    <label class="mb-2"> الاسم العائلي</label>
                   <input [(ngModel)]="dataParties.prenom"  name="prenom" type="text" class="form-control">
                </div> 
                <div class="form-group col-md-3">
                    <label class="mb-2"> نوع وثيقة التعريف </label>
                   <input  name="subjectPv" type="text" class="form-control">
                </div> 
                <div class="form-group col-md-3">
                    <label class="mb-2"> رقم وثيقة التعريف</label>
                   <input  name="subjectPv" type="text" class="form-control">
                </div> 

                <div class="form-group col-md-3">
                    <label class="mb-2">اسم الاب</label>
                   <input [(ngModel)]="dataParties.nomDePere"   name="nomDePere" type="text" class="form-control">
                </div> 

                <div class="form-group col-md-3">
                    <label class="mb-2">ابن</label>
                   <input  [(ngModel)]="dataParties.filsDe"  name="filsDe" type="text" class="form-control">
                </div> 

                <div class="form-group col-md-3">
                    <label class="mb-2">اسم الأم</label>
                   <input [(ngModel)]="dataParties.nomDeMere"  name="nomDeMere" type="text" class="form-control">
                </div> 

                <div class="form-group col-md-3">
                    <label class="mb-2">بنت</label>
                   <input [(ngModel)]="dataParties.filleDe"  name="filleDe" type="text" class="form-control">
                </div> 

                <div class="form-group col-md-3">
                       <label class="mb-2">   العائلية الحالة</label>
                        <select [(ngModel)]="dataParties.situationFamils" name="situationFamils" class="form-select d-inline-block" aria-label="Default select example">
                            <option selected></option> 
                            <option [ngValue]="1">اعزب</option>
                            <option [ngValue]="2">متزوج</option>
                         
                        </select>
                </div> 

                <div class="form-group col-md-3">
                    <label class="mb-2"> المهنة </label>
                   <input [(ngModel)]="dataParties.profession"  name="profession" type="text" class="form-control">
                </div> 

                <div class="form-group col-md-3">
                    <label class="mb-2"> مقر العمل </label>
                   <input [(ngModel)]="dataParties.lieuDeTravail"   name="lieuDeTravail" type="text" class="form-control">
                </div> 

                <div class="form-group col-md-3">
                    <label class="mb-2"> الرقم الحالي </label>
                   <input  name="subjectPv" type="text" class="form-control">
                </div> 

                <div class="form-group col-md-3">
                    <label class="mb-2">تاريخ الازدياد</label>
                   <input [(ngModel)]="dataParties.dateNaiss" name="dateNaiss" type="date" class="form-control">
                </div>
           
                <div class="form-group col-md-3">
                    <label class="mb-2">    مدينة الازدياد</label>
                    <select [(ngModel)]="dataParties.villeDeNaisses" name="villeDeNaisses" class="form-select d-inline-block" aria-label="Default select example">
                        <option selected></option> 
                        <option value="1"></option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
            </div> 

         <div class="form-group col-md-3">
            <label class="mb-2">  مكان الازدياد </label>
           <input  name="subjectPv" type="text" class="form-control">
        </div> 

        <div class="form-group col-md-3">
            <label class="mb-2">  الجنسية  </label>
           <input [(ngModel)]="dataParties.nationalites"  name="nationalites" type="text" class="form-control">
        </div> 

        <div class="form-group col-md-3">
            <label class="mb-2">     البلد</label>
            <select class="form-select d-inline-block" aria-label="Default select example">
                <option selected></option> 
                <option value="1"></option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
    </div>

    
    <div class="form-group col-md-3">
        <label class="mb-2">   المدينة </label>
       <input  name="subjectPv" type="text" class="form-control">
    </div> 
    <div class="form-group col-md-3">
        <label class="mb-2">   العنوان </label>
       <input  name="subjectPv" type="text" class="form-control">
    </div> 
    </div>
            
       </form>

   </div>
   
</div>

<input (click)="addDataParties()"   value="اضافة الطرف" class="btn btn-primary mb-5 butt" >
<input   value="الغاء " class="btn btn-primary mb-5 butt butt2" >
